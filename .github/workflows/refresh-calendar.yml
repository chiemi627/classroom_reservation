name: Refresh public calendar

on:
  schedule:
    # every day at midnight
    - cron:  '0 0 * * *'
  workflow_dispatch: {}

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Call refresh endpoint
        env:
          SITE_URL: ${{ secrets.SITE_URL }}
          TOKEN: ${{ secrets.CALENDAR_REFRESH_TOKEN }}
        run: |
          if [ -z "$SITE_URL" ]; then
            echo "Error: SITE_URL secret is not set" >&2
            exit 1
          fi
          if [ -z "$TOKEN" ]; then
            echo "Error: CALENDAR_REFRESH_TOKEN secret is not set" >&2
            exit 1
          fi
          # Normalize SITE_URL: allow either 'example.com' or 'https://example.com'
          if echo "$SITE_URL" | grep -qE '^https?://'; then
            base_url="$SITE_URL"
          else
            base_url="https://${SITE_URL}"
          fi
          # Remove trailing slash if present
          base_url="${base_url%/}"
          echo "Calling ${base_url}/api/public-calendar?refresh=1"
          curl -fS --retry 3 "${base_url}/api/public-calendar?refresh=1&token=${TOKEN}&fetchTimeoutMs=120000&fetchRetries=5"