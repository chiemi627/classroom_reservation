name: Refresh public calendar

on:
  schedule:
    # every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Call refresh endpoint
        env:
          SITE_URL: ${{ secrets.SITE_URL }}
          TOKEN: ${{ secrets.CALENDAR_REFRESH_TOKEN }}
        run: |
          if [ -z "$SITE_URL" ]; then
            echo "Error: SITE_URL secret is not set" >&2
            exit 1
          fi
          if [ -z "$TOKEN" ]; then
            echo "Error: CALENDAR_REFRESH_TOKEN secret is not set" >&2
            exit 1
          fi
          echo "Calling $SITE_URL/api/public-calendar?refresh=1"
          curl -fS --retry 3 "https://${SITE_URL}/api/public-calendar?refresh=1&token=${TOKEN}"